name: .NET Core

on: workflow_dispatch

env:
  # Stop wasting time caching packages
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-latest ]
        sdk: [ '5.0.300', '5.0.301' ]
        tfm: [ 'netcoreapp3.1', 'net5.0' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ matrix.sdk }}
      - name: Restore
        run: dotnet restore -p:TargetFramework=${{ matrix.tfm }}
      - name: Build
        run: dotnet build -c Release --no-restore -p:TargetFramework=${{ matrix.tfm }}
      - name: Test
        run: dotnet test -c Release --no-restore --no-build -p:TargetFramework=${{ matrix.tfm }}